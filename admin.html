<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - SARA</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="admin-nav">
            <h1 class="admin-logo">SARA Admin</h1>
            <div class="admin-actions">
                <button class="btn-preview" onclick="window.open('index.html', '_blank')">
                    <i class='bx bx-show'></i> Ver Tienda
                </button>
                <button class="btn-save" onclick="saveChanges()">
                    <i class='bx bx-save'></i> Guardar Cambios
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <nav class="sidebar-nav">
                <button class="nav-item active" data-section="featured">
                    <i class='bx bx-star'></i>
                    <span>Productos Destacados</span>
                </button>
                <button class="nav-item" data-section="new">
                    <i class='bx bx-plus-circle'></i>
                    <span>Nuevos Productos</span>
                </button>
                <button class="nav-item" data-section="newsletter">
                    <i class='bx bx-envelope'></i>
                    <span>Newsletter</span>
                </button>
                <button class="nav-item" data-section="info">
                    <i class='bx bx-info-circle'></i>
                    <span>Información Tienda</span>
                </button>
            </nav>
        </aside>

        <!-- Content Area -->
        <section class="admin-content">
            <!-- Productos Destacados -->
            <div class="content-section active" id="featured-section">
                <div class="section-header">
                    <h2>Productos Destacados</h2>
                    <button class="btn-add" onclick="addProduct('featured')">
                        <i class='bx bx-plus'></i> Agregar Producto
                    </button>
                </div>
                <div class="products-grid" id="featured-products">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Nuevos Productos -->
            <div class="content-section" id="new-section">
                <div class="section-header">
                    <h2>Nuevos Productos</h2>
                    <button class="btn-add" onclick="addProduct('new')">
                        <i class='bx bx-plus'></i> Agregar Producto
                    </button>
                </div>
                <div class="products-grid" id="new-products">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Newsletter -->
            <div class="content-section" id="newsletter-section">
                <div class="section-header">
                    <h2>Newsletter</h2>
                </div>
                <div class="form-card">
                    <div class="form-group">
                        <label for="newsletter-title">Título</label>
                        <input type="text" id="newsletter-title" placeholder="NEWSLETTER CERTIFICADO">
                    </div>
                    <div class="form-group">
                        <label for="newsletter-description">Descripción</label>
                        <textarea id="newsletter-description" rows="3" placeholder="Promociones exclusivas, noticias de productos..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Información Tienda -->
            <div class="content-section" id="info-section">
                <div class="section-header">
                    <h2>Información de la Tienda</h2>
                </div>
                <div class="form-card">
                    <div class="form-group">
                        <label for="store-name">Nombre de la Tienda</label>
                        <input type="text" id="store-name" placeholder="SARA">
                    </div>
                    <div class="form-group">
                        <label for="store-description">Descripción</label>
                        <input type="text" id="store-description" placeholder="Tienda de Productos">
                    </div>
                    <div class="form-group">
                        <label for="hero-title">Título Principal</label>
                        <input type="text" id="hero-title" placeholder="NUEVOS PRODUCTOS">
                    </div>
                    <div class="form-group">
                        <label for="hero-button">Texto del Botón Principal</label>
                        <input type="text" id="hero-button" placeholder="IR DE COMPRAS">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para editar productos -->
    <div class="modal-overlay" id="product-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Agregar Producto</h3>
                <button class="btn-close" onclick="closeModal()">
                    <i class='bx bx-x'></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Nombre del Producto</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Precio (solo para destacados)</label>
                        <input type="text" id="product-price" placeholder="$29.000">
                    </div>
                    <div class="form-group">
                        <label for="product-description">Descripción (solo para destacados)</label>
                        <textarea id="product-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Imagen del Producto</label>
                        <div class="image-upload-container">
                            <div class="upload-options">
                                <button type="button" class="btn-upload" onclick="triggerFileUpload()">
                                    <i class='bx bx-upload'></i> Subir Imagen
                                </button>
                                <span class="upload-separator">o</span>
                                <input type="url" id="product-image-url" placeholder="Pegá URL de imagen">
                            </div>
                            <input type="file" id="product-image-file" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                            <div class="image-preview" id="image-preview" style="display: none;">
                                <img id="preview-img" src="" alt="Vista previa">
                                <button type="button" class="btn-remove-image" onclick="removeImage()">
                                    <i class='bx bx-x'></i>
                                </button>
                            </div>
                        </div>
                        <small>Subí una imagen (.png, .jpg, .webp) o pegá una URL</small>
                    </div>
                    <div class="form-group">
                        <label for="product-badge">Etiqueta (opcional)</label>
                        <input type="text" id="product-badge" placeholder="NUEVO">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                <button type="submit" class="btn-primary" onclick="saveProduct()">Guardar Producto</button>
            </div>
        </div>
    </div>

    <!-- Toast de notificaciones -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class='bx bx-check-circle'></i>
            <span id="toast-message">Cambios guardados correctamente</span>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
